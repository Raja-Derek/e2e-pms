name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  playwright:
    runs-on: ubuntu-latest
    environment: Stage

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ vars.BASE_URL }}
          SUPERVISOR_EMAIL: ${{ vars.SUPERVISOR_EMAIL }}
          SUPERVISOR_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          DIRUT_EMAIL: ${{ vars.DIRUT_EMAIL }}
          DIRUT_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          HR_EMAIL: ${{ vars.HR_EMAIL }}
          HR_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          QASE_PROJECT_CODE: ${{ vars.QASE_PROJECT_CODE }}

        run: npx playwright test

      - name: Package Playwright artifacts (report + traces)
        if: always()
        run: |
          set -eux
          # create a zip containing the Playwright report and any test-results
          rm -f playwright-artifacts.zip || true
          if [ -d playwright-report ]; then
            zip -r playwright-artifacts.zip playwright-report || true
          fi
          if [ -d test-results ]; then
            zip -r playwright-artifacts.zip test-results || true
          fi

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: playwright-artifacts.zip

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
